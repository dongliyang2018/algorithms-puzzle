log4j.rootLogger=INFO,Console,File

log4j.appender.Threshold=INFO
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-6p [%c{1}] [%t] : %m%n

log4j.appender.File=org.apache.log4j.RollingFileAppender
log4j.appender.File.Threshold=INFO
log4j.appender.File.ImmediateFlush=true
log4j.appender.File.Encoding=UTF-8
log4j.appender.File.File=./log/algorithms-puzzle.log
log4j.appender.File.MaxFileSize=5MB
log4j.appender.File.MaxBackupIndex=2
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-6p [%c{1}] [%t] : %m%n
